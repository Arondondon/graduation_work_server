spring.application.name=server_v2

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/graduation_work
#spring.datasource.username=postgres
spring.datasource.username=root
#spring.datasource.password=mypass123
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

storage.location=./uploads
warning.missingPersonOrProperty=WARNING: The image is not loaded, the person or one of the properties is missing from the database, add them first!
warning.personAlreadyExists=WARNING: The person has already been added previously to the database!
warning.somePropertiesAlreadyExist=WARNING: Some of the specified properties already exist in the database!
warning.imageAlreadyExists=WARNING: An image file with the same name already exists in the database! Please upload a different file or change the file name.
